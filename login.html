<div class="container-fluid">
    <div class="row">
        <nav>
            <div class="col-md-9 pull-left">
                <img src="images/logo.png" class="logo">
            </div>
            <div class="col-md-3 text-right">
                <button class="purple-btn btn-small" data-toggle="modal" data-target="#loginModal">Log In</button> <a href="#" class="sign-up" data-toggle="modal" data-target="#signupModal">Sign Up</a>
            </div>
        </nav>
    </div> <!--end row-->

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content success-modal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="mdi mdi-close"></i></span></button>

                <div class="modal-body">
                    <h4 class="complete-title spacing">Monster Employer Account Login  </h4>
                    <div class="form-group">
                        <label class="input-label">Username</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label class="input-label input-label-hide">Password</label>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="modal-login">
                    <div class="component" tabindex=3 style="display: inline-block; width: 315px; margin: 0;">
                        <input type="checkbox" id="tbox" name="check" checked />
                        <label for="tbox"><span>Remember Me </span></label>
                    </div>
                    <button class="finish-btn pull-right">Done</button>
                    </div>
                    <hr class="hr-border">
                    <div class="modal-btm">
                        <a href="#" class="password">Forgot Password?</a>
                        <p class="login-modal-txt pull-right">Don't have an account? <a href="#">Sign Up</a> </p>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content success-modal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="mdi mdi-close"></i></span></button>

                <div class="modal-body">
                    <h4 class="complete-title spacing">Create a Monster Employer Account </h4>
                    <div class="form-group">
                        <label class="input-label">Email Address</label>
                        <input type="text">
                    </div>
                    <button class="purple-btn" style="width: 100%; margin: 10px 0;">Send me an account activation link</button>


                    <hr class="hr-border">
                    <div class="modal-btm">
                        <p class="login-modal-txt pull-right">Already have an account? <a href="#">Log In</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
