<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atlas - Mobile Campaign Setup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../less/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700' rel='stylesheet' type='text/css' />
    <link href="https://cdn.materialdesignicons.com/1.7.12/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="campaign-head-mobile" style="height:46px;">
        <div class="col-xs-2">
            <i class="mdi mdi-menu"></i>
        </div>
        <div class="col-xs-8 text-center">
        <h4 class="create-header">Create Campaign</h4>
        </div>
        <div class="col-xs-2">
            <i class="mdi mdi-settings"></i>
        </div>

    </div>
</div>

    <div class="row">
        <div class="mobile-drop-menu">
            <ul>
                <li><i class="mdi mdi-download"></i><span>Import Listing </span> <span style="font-weight:100; color:#757575;">(not required)</span></li>
                <li><img src="../images/notes.png"><span style="vertical-align: inherit">Job Title</span></li>
                <li><i class="mdi mdi-map-marker"></i><span>Location</span></li>
                <li><i class="mdi mdi-account"></i><span>Employment Type</span><i class="mdi mdi-menu-down pull-right"></i></li>
                <li><i class="mdi mdi-note-text"></i><span>Description</span></li>
                <li><i class="mdi mdi-plus-circle-outline"></i><span>Add Label</span></li>
                <li><i class="mdi mdi-plus-circle-outline"></i><span>Add Skill</span></li>
                <li><i class="mdi mdi-currency-usd"></i> <span>Compensation</span></li>
                <li><i class="mdi mdi-account-settings"></i><span>Number of Open Positions</span><i class="mdi mdi-menu-down pull-right"></i></li>
                <li><i class="mdi mdi-domain"></i><span>Education Level</span><i class="mdi mdi-menu-down pull-right"></i></li>
                <li class="adv-settings-li"><span><a href="#">Advanced Settings</a> </span><i class="mdi mdi-menu-down"></i> </li>
            </ul>

            </div>
    </div>

<div class="row btn-section-tb">
    <div class="col-xs-12">
        <button class="mobile-btn disabled-grey-btn ">Continue</button>
    </div>
</div>


    <div class="row" style="display: none">
        <div class="mobile-side-menu" id="alerts">
            <ul>
                <li><i class="mdi mdi-close"></i></li>
                <li class="list-title">Campaign Actions</li>
                <li><i class="mdi mdi-rocket"></i> <span>Marketing Plan</span></li>
                <li><i class="mdi mdi-login-variant"></i> <span>Save & Exit</span></li>
                <li><i class="mdi mdi-delete"></i> <span>Delete</span></li>
            </ul>
        </div>
    </div>





</div> <!--end container-fluid-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script scr="/theme.js"></script>
</body>
</html>
