<body class="tiles-section-bg">
<div class="container-fluid">
<div class="row">
    <div class="campaign-head-mobile" style="height:46px;">
        <div class="col-xs-2">
            <p class="create-action">Cancel</p>
        </div>
        <div class="col-xs-8 text-center">
        <h4 class="create-header">Campaign Labels</h4>
        </div>
        <div class="col-xs-2">
            <p class="create-action">Apply</p>
        </div>

    </div>
</div>
    <div class="row">
        <div class="criteria-row-mobile">
            <div class="mobile-switch">
                <input type="checkbox" id="toggle" class="btn-switch"/>
                <label for="toggle"></label>
                <p class="switch-label-mobile">Auto Adjust Criteria</p>
            </div>
        </div>

        <div class="matched-crit-mobile" style="height: 200px;">

                <ul class="nav crit-nav-mobile" style="border-bottom-width: 1px; margin-top: 0;">
                    <li class="crit-nav-active" style="margin-left: 25px;"> Job Title</li>
                    <li>Skill</li>
                    <li>Location</li>
                </ul>

                <div class="form-group">
                    <input type="text" placeholder="&#xf002;   Search by Job Title">
                </div>
            <div class="col-xs-12">
                <button class="blue-btn-mobile">Add Keyword</button>
            </div>
                <p class="text-center"><a href="#">Advanced Settings</a> <i class="mdi mdi-menu-down adv-setting-caret"></i> </p>

        </div>


    </div>
    <div class="row">
        <div class="col-xs-12 chips-section">
           <p> <span class="circle-chips">Product Design <i class="mdi mdi-close"></i></span>
            <span class="circle-chips">CSS <i class="mdi mdi-close"></i></span>
               <span class="circle-chips">HTML <i class="mdi mdi-close"></i></span></p>
            <p><span class="circle-chips">UX Design <i class="mdi mdi-close"></i></span>
          <span class="circle-chips">JavaScript <i class="mdi mdi-close"></i></span></p>
        </div>

    </div>
