<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atlas - Mobile Campaign Setup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../less/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700' rel='stylesheet' type='text/css' />
    <link href="https://cdn.materialdesignicons.com/1.7.12/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="nav-mobile">
            <div class="col-xs-2">
                <div class="m-menu-btn">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="col-xs-8 text-center"> <img src="../images/logo.png" class="logo-m"> </div>
            <div class="col-xs-2">
                <i class="mdi mdi-settings mdi-36px" style="color: #757575;"></i>
            </div>
        </nav>
    </div>

    <div class="row" style="display: none;">
        <div class="mobile-side-menu">
            <ul>
                <li><i class="mdi mdi-close pull-right"></i></li>
                <li class="list-title account-name-li"><i class="mdi mdi-account-circle mdi-36px"></i> Steve Jobs</li>
                <li><i class="mdi mdi-speedometer"></i> <span>Dashboard</span></li>
                <li><i class="mdi mdi-apps"></i> <span>Campaigns</span></li>
                <li class="list-title">Management</li>
                <li><i class="mdi mdi-domain"></i> <span>Company</span></li>
                <li><i class="mdi mdi-bell-outline"></i> <span>Alerts & Notifications</span></li>
                <li><i class="mdi mdi-account"></i> <span>Manage Users</span></li>
                <li class="list-title">Account </li>
                <li><i class="mdi mdi-settings"></i> <span>My Account Settings</span></li>
                <li><i class="mdi mdi-file-document"></i> <span>Help & Feedback</span></li>
                <li><i class="mdi mdi-power"></i> <span>Logout</span></li>
            </ul>
        </div>
    </div>
<div class="row">
    <div class="campaign-filter">
        <p>Filter <i class="mdi mdi-chevron-down"></i></p>
    </div>
    <div class="criteria-row-mobile">
        <div class="matched-txt-mobile"><span class="matched-num-m">34</span> Matched</div>
        <div class="matched-txt-mobile"><span class="matched-num-m">2</span> Calls</div>
        <div class="matched-txt-mobile active-mobile-match"><span class="matched-num-m">4</span> Emails</div>
    </div>
</div>

    <div class="row mobile-section-spacing">
        <div class="col-xs-12 text-center">
            <button class="message-btn">Message</button><button class="profile-btn">Profile</button>
        </div>
    </div><!-- end mobile-section-spacing-->

    <div class="row">
        <div class="control-row">
            <div class="col-xs-4 text-left"><p><i class="mdi mdi-chevron-left"></i> Previous</p></div>
            <div class="col-xs-4 text-center"><p>1 of 4</p></div>
            <div class="col-xs-4 text-right"><p>Next <i class="mdi mdi-chevron-right"></i></p></div>
        </div>
    </div>

</div> <!--end container-fluid-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script scr="/theme.js"></script>
</body>
</html>
