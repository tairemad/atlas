<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atlas - Mobile Campaign Setup - Job Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="../less/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700' rel='stylesheet' type='text/css' />
    <link href="https://cdn.materialdesignicons.com/1.7.12/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="campaign-head-mobile" style="height:46px;">
        <div class="col-xs-2">
            <i class="mdi mdi-menu"></i>
        </div>
        <div class="col-xs-8 text-center">
        <h4 class="create-header">Create Campaign</h4>
        </div>
        <div class="col-xs-2">
            <i class="mdi mdi-settings"></i>
        </div>

    </div>
</div>

    <div class="row">
        <div class="mobile-drop-menu">
            <ul>
                <li><i class="mdi mdi-download"></i><span>Import Listing </span> <span style="font-weight:100; color:#757575;">(not required)</span></li>
                <li><img src="../images/notes.png"><span style="vertical-align: inherit">Product Designer</span></li>
                <li><i class="mdi mdi-map-marker"></i><span>Cupertino, CA</span></li>
                <li><i class="mdi mdi-account"></i><span>Full Time</span><i class="mdi mdi-menu-down pull-right"></i></li>
                <li><i class="mdi mdi-note-text"></i><span>Apple is looking for a product designer to... </span><i class="mdi mdi-chevron-right pull-right"></i></li>
                <li class="add"><i class="mdi mdi-plus-circle-outline"></i><span>Add Label</span>
                    <div class="chips-section">
                        <span class="circle-chips">Apple, INC. <i class="mdi mdi-close"></i></span>
                        <span class="circle-chips">High Priority <i class="mdi mdi-close"></i></span>
                    </div>
                </li>
                <li class="add"><i class="mdi mdi-plus-circle-outline"></i><span>Add Skill</span>
                    <div class="chips-section">
                        <span class="circle-chips">UX Design <i class="mdi mdi-close"></i></span>
                        <span class="circle-chips">Product Design <i class="mdi mdi-close"></i></span>
                    </div>
                </li>
                <li class="adv-settings-li"><span><a href="#">Advanced Settings</a> </span><i class="mdi mdi-menu-down"></i> </li>
            </ul>

            </div>
    </div>

<div class="row btn-section">
    <div class="col-xs-12">
        <button class="mobile-btn purple-btn ">Continue</button>
    </div>
</div>








</div> <!--end container-fluid-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script scr="/theme.js"></script>
</body>
</html>
